<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply alternate background colors to table rows */
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    /* Additional styling for demonstration purposes */
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
  <title>Table with Alternate Row Colors</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
       <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
      </tr>
      <tr>
        <td>Data 10</td>
        <td>Data 11</td>
        <td>Data 12</td>
      </tr>
      <!-- More rows... -->
    </tbody>
  </table>

</body>
</html>
